{% extends 'partials/base.html' %}
{% block title %}Dashboard{% endblock %}
{% load crispy_forms_tags %}

{% block extra_js %}
<script src="https://cdn.jsdelivr.net/npm/bootstrap-4-autocomplete/dist/bootstrap-4-autocomplete.min.js"
    crossorigin="anonymous"></script>
{% endblock extra_js %}

{% block content %}
<div class="row m-3">
    <div class="col-lg-3 mt-4">
        <div class="border p-4 shadow">
            <h4 id="demo">{{ search_term }}</h4>
            <hr>
            <div id="output"></div>
            <form method="get">
                {% csrf_token %}
                <div class="btn-group d-flex">
                    <input type="text" id="myAutocomplete" name="search" placeholder="Filter..." class="form-control"
                        autocomplete="off" />
                    <button class="btn btn-block btn-outline-success col-sm-4" type="submit"
                        name="action">Submit</button>
                </div>
            </form>
        </div>

        <script>

            var src = {{ name_choices| safe }};

            function onSelectItem(item, element) {
                $('#output').html(
                    'Element <b>' + $(element).attr('id') + '</b> was selected<br/>' +
                    '<b>Value:</b> ' + item.value + ' - <b>Label:</b> ' + item.label
                );
            }

            $('#myAutocomplete').autocomplete({
                treshold: 1,
                maximumItems: 10,
                source: src,
                onSelectItem: onSelectItem,
            });

        </script>



    </div>
    <div class="col-lg-9 mt-4">
        <canvas id="myChart" width="300" height="180"></canvas>
        <script>
            Chart.defaults.font.size = 15;
            const ctx = document.getElementById('myChart').getContext('2d');
            const myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: [{% for d in data %} '{{ d.model }}', {% endfor %}],
            datasets: [{
                data: [{% for d in data %} {{ d.memory_size }}, {% endfor %}],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.75)',
                    // 'rgba(54, 162, 235, 0.75)',
                    // 'rgba(255, 206, 86, 0.75)',
                    // 'rgba(75, 192, 192, 0.75)',
                    // 'rgba(153, 102, 255, 0.75)',
                    // 'rgba(255, 159, 64, 0.75)'
                ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        // 'rgba(54, 162, 235, 1)',
                        // 'rgba(255, 206, 86, 1)',
                        // 'rgba(75, 192, 192, 1)',
                        // 'rgba(153, 102, 255, 1)',
                        // 'rgba(255, 159, 64, 1)'
                    ],
                        borderWidth: 5
                    }]
                },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    title: {
                        display: true,
                            text: 'Total Sales per Graphics Card',
                                padding: {
                            top: 0,
                                bottom: 25

                        },
                        font: {
                            size: 22
                        }
                    },
                    legend: {
                        display: false,

                    }

                }
            }
            });
        </script>

    </div>
</div>
{% endblock %}
